<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Le Rock, a rocha virtual de estimação</title>
    <script type="text/javascript">
        function touchRock () {
            var userName =  prompt("Qual o seu nome?", "Insira com seu nome aqui.");
            if (userName) {
                alert("Prazer em conhecer você, " + userName + ".");
                document.getElementById("le_rock_happy").src="le_rock_happy.png";
            }
        }
    </script>
  </head>

  <body onload="alert('Olá, eu sou sua rocha de estimação.');">
    <header style="text-align:center; font-size:100px">Toque na pedra</header>
    <div style="margin-top:100px; text-align:center">
        <img id="le_rock_happy" src="le_rock.png" alt="Le rock" style="cursor:pointer" onclick="touchRock();"/>
    </div>
  </body>
</html>
